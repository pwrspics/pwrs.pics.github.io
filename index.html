<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWRS.PICS Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee, #4cc9f0);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 700px;
      width: 90%;
      margin-top: 80px;
      padding: 20px;
    }

    h1 {
      font-family: "Great Vibes", cursive;
      font-size: 3rem;
      margin-bottom: 5px;
      color: #ffffff;
      letter-spacing: 1px;
      text-shadow: 0 0 18px rgba(255,255,255,0.8);
    }

    h2 {
      font-size: 1rem;
      font-weight: 300;
      color: #ffffffdd;
      margin-bottom: 25px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .link-btn {
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: 0.3s ease;
    }

    .link-btn:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }

    footer {
      margin-top: 40px;
      opacity: 0.7;
      font-size: 0.7rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>PWRS.PICS</h1>
    <h2>Photography by Gregory Powers</h2>

    <div class="links">
      <a class="link-btn" href="https://pwrs.pics" target="_blank">PWRS.PICS Portfolio</a>
      <a class="link-btn" href="https://www.instagram.com/pwrspics" target="_blank">Instagram</a>
      <a class="link-btn" href="https://www.threads.net" target="_blank">Threads</a>
      <a class="link-btn" href="https://github.com/pwrspics" target="_blank">GitHub</a>
    </div>
  </div>

  <footer>
    © 2025 PWRS.PICS — All Rights Reserved
  </footer>
</body>
</html>
